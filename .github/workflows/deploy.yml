name: Build & Deploy to Pages

on:
  push:
    branches: [ main ]

jobs:
  deploy:
    runs-on: ubuntu-latest
    steps:
      - name: Check out code
        uses: actions/checkout@v3
        with:
          # DONâ€™T let the default GITHUB_TOKEN stay in the repo config
          persist-credentials: false

      - name: Set up Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '18'

      - name: Install dependencies
        run: npm ci

      - name: Build production bundle
        run: npm run build

      - name: Deploy to GitHub Pages
        uses: peaceiris/actions-gh-pages@v3
        with:
          # now use your PAT to push to the external repo
          personal_token: ${{ secrets.PAGES_PAT }}
          external_repository: souvikr/souvikr.github.io
          publish_branch: main
          publish_dir: ./build
